<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <title>숫자아구</title>
</head>

<body>
   <form id="form">
      <input type="text" id="input">
      <button>확인</button>
   </form>
   <div id="logs"></div>
   <script>
      const $input = document.querySelector('#input')
      const $form = document.querySelector('#form')
      const $logs = document.querySelector('#logs')

      const numbers = [];
      for(let n = 0; n < 9; n += 1){
         numbers.push(n+1);
      }

      const answer = [];
      for(let n = 0; n < 4; n += 1){
         const index = Math.floor(Math.random() * numbers.length);
         answer.push(numbers[index]);
         numbers.splice(index, 1);
      }
      console.log(answer);

      const tries = [];
      function checkInput(input) {
         if(input.length !== 4)
            return alert('4자리 숫자를 입력해주세요.');
         if(new Set(input).size !== 4)
            return alert('중복되지 않게 입력해주세요.');
         if(tries.includes(input))
            return alert('이미 시도한 값입니다.');
         tries.push(input);
         return true;
      };

      $form.addEventListener('submit', (event) => {
            event.preventDefault(); //기본동작막기
            const value = $input.value;
            $input.value = '';
            if(!checkInput(value)){
               return;
            }
            
            if(answer.join('') === value){
               $logs.textContent = `3 strilkes!!! 정답은 ${value}입니다.`;
               return;
            }
            if(tries.length > 9){
               $logs.appendChild(document.createTextNode(`10번의 기회를 모두 사용했습니다. 정답은 ${answer.join('')}입니다.`));
               return;
            }

            let strilkes = 0;
            let ball = 0;
            for(let i = 0; i < answer.length; i++){
               const index = value.indexOf(answer[i]);
               if(index > -1){
                  if(index === i)
                     strilkes += 1;
                  else
                     ball += 1;
               }
            }

            $logs.append(`${value}값은 ${strilkes} strilkes, ${ball} balls 입니다.`, document.createElement('br'));
      });
   </script>
</body>

</html>
